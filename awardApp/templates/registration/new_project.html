{%extends "base.html"%}
{% load bootstrap4%}
{% load static%}
{% block content%}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>New project</title>
  {{form.media}}
  {% block style%}
  {% bootstrap_css%}
  <link rel="stylesheet" href="{% static 'css/styls.css'%}">{% endblock%}
</head>
<body>
  <div class="container" style="background-color:#fff;">
    <h1></h1>
    <div class="row">
      <form action="{%url 'new_project'%}" method="post" style="font-family: 'Dosis',sans-serif;" enctype="multipart/form-data">
        {%csrf_token%}
        {% bootstrap_form form%}
        <input id="id_myfield" type="submit" class="btn btn-success btn-lg" value="Post">
      </form>
      {% block scripts%}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      {% bootstrap_javascript%}{% endblock%}
    </div>
  </div>
</body>
{% endblock%}
