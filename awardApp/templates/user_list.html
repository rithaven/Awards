{% extends 'base.html'%}{% block title%}
{% load bootstrap4%}{% block content%}
<h1>List of Users</h1>
{%endblock%}{% block content%}{% if user_list%}
<div class="row">
  {% for user in user_list%}
  <div class="col-xs-6 col-lg-4">
    <h3><a href="{% url 'user_list' user.id%}">
      {{user.username}}
    </a></h3>
    <h5>{{user.email}}</h5>
  </div>
  {%endfor%}
</div>
{%else%}
<p>No Users are available.</p>
{% endif %}{%endblock%}
{%endblock%}
